<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="/src/output.css" rel="stylesheet" />
      <link href="/src/assets/icon/Mushroom_logo.ico" rel="shortcut icon" />
      <title>Document</title>
   </head>
   <body>
      <!-- Header Start -->
      <header
         class="bg-sail absolute top-0 left-0 w-full flex items-center z-10 transition duration-75 ease-in-out"
      >
         <!-- Tampilan mobile -->
         <div class="container lg:hidden">
            <div class="flex justify-between items-center relative">
               <div class="px-4">
                  <button
                     id="hamburger"
                     name="hamburger"
                     type="button"
                     class="block absolute left-0"
                  >
                     <span
                        class="hamburger-line transition duration-300 ease-in-out origin-top-left"
                     ></span>
                     <span
                        class="hamburger-line transition duration-300 ease-in-out"
                     ></span>
                     <span
                        class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
                     ></span>
                  </button>
                  <nav
                     id="nav-menu"
                     class="hidden absolute py-5 bg-white shadow-lg rounded-t-none rounded-bl-lg rounded-br-lg max-w-xl w-full right-36 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
                  >
                     <ul class="block lg:flex lg:mr-[300px]">
                        <li class="group">
                           <a
                              href="index.html"
                              class="text-base font-bold text-saildark py-2 mx-8 group-hover:text-primary flex"
                              >Home</a
                           >
                        </li>
                        <li class="group">
                           <a
                              href="mushroom.html"
                              class="text-base font-bold text-saildark py-2 mx-8 group-hover:text-primary flex"
                              >Mushroom</a
                           >
                        </li>
                        <li class="group">
                           <a
                              href="#portofolio"
                              class="text-base font-bold text-saildark py-2 mx-8 group-hover:text-primary flex"
                              >History</a
                           >
                        </li>
                        <li class="group">
                           <a
                              href="about.html"
                              class="text-base font-bold text-saildark py-2 mx-8 group-hover:text-primary flex"
                              >About</a
                           >
                        </li>
                     </ul>
                  </nav>
               </div>
               <div class="px-4">
                  <a
                     href="index.html"
                     class="font-bold text-lg text-primary block py-6"
                  >
                     <img
                        src="src/assets/icon/Mushroom_logo.png"
                        alt="Logo"
                        height="35"
                        width="43"
                        class="max-w-full mx-auto"
                     />
                  </a>
               </div>
               <div class="px-4">
                  <ul>
                     <li class="group flex items-center">
                        <a
                           href="login.html"
                           class="text-base font-bold text-saildark group-hover:text-primary flex items-center"
                        >
                           <img
                              src="src/assets/svg/logout-svgrepo-com.svg"
                              alt="Logout"
                              height="3"
                              width="15"
                              class="mr-3"
                           />
                           <span>Logout</span>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>

         <!-- Tampilan layar besar -->
         <div
            class="container hidden lg:flex justify-between items-center relative"
         >
            <div class="px-4">
               <a
                  href="#home"
                  class="font-bold text-lg text-primary block py-6"
               >
                  <img
                     src="src/assets/icon/Mushroom_logo.png"
                     alt="Logo"
                     height="35"
                     width="43"
                     class="max-w-full mx-auto mr-4"
                  />
               </a>
            </div>
            <div class="px-4">
               <nav
                  id="nav-menu"
                  class="hidden absolute py-5 bg-white shadow-lg rounded-t-none rounded-bl-lg rounded-br-lg max-w-xl w-full right-36 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
               >
                  <ul class="block lg:flex lg:mr-[300px]">
                     <li class="group">
                        <a
                           href="#home"
                           class="text-base font-bold text-saildark py-2 mx-8 group-hover:text-primary flex"
                           >Home</a
                        >
                     </li>
                     <li class="group">
                        <a
                           href="mushroom.html"
                           class="text-base font-bold text-saildark py-2 mx-8 group-hover:text-primary flex"
                           >Mushroom</a
                        >
                     </li>
                     <li class="group">
                        <a
                           href="#portofolio"
                           class="text-base font-bold text-saildark py-2 mx-8 group-hover:text-primary flex"
                           >History</a
                        >
                     </li>
                     <li class="group">
                        <a
                           href="about.html"
                           class="text-base font-bold text-saildark py-2 mx-8 group-hover:text-primary flex"
                           >About</a
                        >
                     </li>
                  </ul>
               </nav>
            </div>
            <div class="px-4">
               <ul>
                  <li class="group flex items-center">
                     <a
                        href="login.html"
                        class="text-base font-bold text-saildark group-hover:text-primary flex items-center"
                     >
                        <img
                           src="src/assets/svg/logout-svgrepo-com.svg"
                           alt="Logout"
                           height="3"
                           width="15"
                           class="mr-3"
                        />
                        <span>Logout</span>
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </header>
      <!-- Header End -->

      <!-- Scanner Section -->
      <section id="scanner" class="pt-36 pb-16 bg-slate-100">
         <div class="container">
            <div class="w-full px-4">
               <div class="max-w-full mx-auto text-center mb-2">
                  <h4 class="font-semibold text-lg text-primary mb-2">
                     Mushroom Detector
                  </h4>
                  <h2 class="font-bold text-saildark text-3xl mb-4">
                     Mushroom Detector
                  </h2>
               </div>
               <div class="max-w-full mx-auto text-center mb-2 group">
                  <form action="">
                     <div class="flex justify-center">
                        <input
                           type="text"
                           id="first_name"
                           class="h-10 bg-gray-50 border border-gray-300 text-saildark text-sm text-center rounded-lg focus:ring-saildark focus:border-saildark block w-full p-2.5 lg:w-1/2"
                           placeholder="Masukkan Nama Jamur"
                           onfocus="this.placeholder=''"
                           onblur="this.placeholder='Masukkan Nama Jamur'"
                           required
                        />
                     </div>
                     <div
                        class="flex items-center justify-center lg:w-full lg:h-64 mt-6 bg-sailsem rounded-lg"
                     >
                        <label
                           for="dropzone-file"
                           class="flex flex-col items-center justify-center w-full lg:w-[98%] lg:h-[90%] border-2 border-red-950 border-dashed rounded-lg cursor-pointer bg-sailmed dark:hover:bg-bray-800 hover:bg-sailsem"
                        >
                           <div
                              class="flex flex-col items-center justify-center pt-5 pb-6"
                           >
                              <svg
                                 class="w-8 h-8 mb-4 text-white"
                                 aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 viewBox="0 0 20 16"
                              >
                                 <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                                 />
                              </svg>
                              <p class="mb-2 text-sm text-white">
                                 <span class="font-semibold"
                                    >Click to upload</span
                                 >
                                 or drag and drop
                              </p>
                              <p class="text-xs text-white">
                                 SVG, PNG, JPG or GIF (MAX. 800x400px)
                              </p>
                           </div>
                           <input
                              id="dropzone-file"
                              type="file"
                              class="hidden"
                           />
                        </label>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <!-- Scanner Section End -->

      <!-- Footer -->
      <footer class="bg-sail">
         <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div
               class="py-8 flex flex-col md:flex-row items-center justify-between"
            >
               <p class="text-sm font-bold text-saildark">
                  © Mushroom Scanner 2024 ® - Your Mushroom Scanner
               </p>
               <div class="flex-shrink-0">
                  <img
                     src="src/assets/icon/Mushroom_logo.png"
                     class="w-9 h-9"
                     alt="Logo"
                  />
               </div>
            </div>
         </div>
      </footer>
      <!-- Footer End -->
      <script src="src/js/script.js"></script>
   </body>
</html>
