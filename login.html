<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login & Register Form</title>
      <link href="/src/assets/img/icon/Mushroom_logo.ico" rel="shortcut icon" />
      <link
         href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
         rel="stylesheet"
      />
      <style>
         .transition-opacity {
            transition-property: opacity;
         }

         .duration-500 {
            transition-duration: 0.5s;
         }
      </style>
   </head>

   <body class="bg-gray-100 flex justify-center items-center h-screen">
      <div class="w-full m-4 lg:max-w-5xl sm:max-w-sm mt-56 lg:mt-0">
         <div class="container">
            <div class="flex flex-wrap mt-10 lg:m-16">
               <div class="w-full px-7 lg:w-1/2 lg:px-0">
                  <img
                     src="src/assets/img/edible/Shitake.jpg"
                     alt="Gambar"
                     id="regImg"
                     class="h-[300px] transition-opacity duration-500"
                  />
                  <form
                     id="regForm"
                     class="bg-white hidden shadow-md h-full px-8 pt-6 pb-8 mb-0 transition-opacity duration-500"
                  >
                     <div class="mb-4 mt-20">
                        <h2
                           class="text-center block text-gray-700 text-xl font-bold mb-2"
                        >
                           Register Form
                        </h2>
                        <label
                           class="block text-gray-700 text-sm font-bold mb-2"
                           for="username"
                           >Username</label
                        >
                        <input
                           id="regUsername"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           type="text"
                           placeholder="Username"
                        />
                        <div id="usernameError" class="message"></div>
                     </div>
                     <div class="mb-6">
                        <label
                           class="block text-gray-700 text-sm font-bold mb-2"
                           for="password"
                           >Password</label
                        >
                        <input
                           id="regPassword"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           type="password"
                           placeholder="******************"
                        />
                        <div id="passwordError" class="message"></div>
                        <div class="flex items-center justify-center">
                           <button
                              id="regBtn"
                              class="text-black bg-gray-300 hover:bg-gray-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:text-blue-50"
                              type="button"
                           >
                              Register
                           </button>
                        </div>
                     </div>
                     <hr
                        class="border-t-2 border-gray-500 opacity-75 my-4 w-full"
                     />
                     <div class="flex items-center justify-center">
                        <p class="text-sm text-slate-300 mr-1">
                           Already Have an Account?
                        </p>
                        <button
                           id="showLoginFormBtn"
                           class="text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:text-blue-500"
                           type="button"
                        >
                           Sign In
                        </button>
                     </div>
                  </form>
               </div>
               <div class="w-full px-7 lg:w-1/2 lg:px-0">
                  <img
                     src="src/assets/img/edible/Shitake.jpg"
                     alt="Gambar"
                     id="loginImg"
                     class="hidden h-full transition duration-300 ease-in-out"
                  />
                  <form
                     id="loginForm"
                     class="bg-white shadow-md h-full px-8 pt-6 pb-8 mb-0 transition duration-300 ease-in-out"
                  >
                     <div class="mb-4 mt-20">
                        <h2
                           class="text-center block text-gray-700 text-xl font-bold mb-2"
                        >
                           Login Form
                        </h2>
                        <label
                           class="block text-gray-700 text-sm font-bold mb-2"
                           for="username"
                           >Username</label
                        >
                        <input
                           id="logUsername"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           type="text"
                           placeholder="Username"
                        />
                        <div id="usernameError" class="message"></div>
                     </div>
                     <div class="mb-6">
                        <label
                           class="block text-gray-700 text-sm font-bold mb-2"
                           for="password"
                           >Password</label
                        >
                        <input
                           id="logPassword"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           type="password"
                           placeholder="******************"
                        />
                        <div id="passwordError" class="message"></div>
                        <div class="flex items-center justify-center">
                           <button
                              id="logBtn"
                              class="text-black bg-gray-300 hover:bg-gray-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:text-blue-50"
                              type="button"
                           >
                              Login
                           </button>
                        </div>
                     </div>
                     <hr
                        class="border-t-2 border-gray-500 opacity-75 my-4 w-full"
                     />
                     <div class="flex items-center justify-center">
                        <p class="text-sm text-slate-300 mr-1">
                           Don't Have an Account?
                        </p>
                        <button
                           id="showRegisterFormBtn"
                           class="text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:text-blue-500"
                           type="button"
                        >
                           Sign Up
                        </button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <p class="text-center text-gray-500 text-xs mt-11">
            &copy; Mushroom Scanner 2024 Â® - Your Mushroom Scanner.
         </p>
      </div>
      <script src="src/assets/js/login.js"></script>
   </body>
</html>
